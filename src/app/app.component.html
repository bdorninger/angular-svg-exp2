  <p>0</p>
  <div onpointerdown="">
    <img [src]="imgObjUrl" />
  </div>
  <p>1</p>
  <svg class="mysvg" width="100" height="100">
    <circle class="circle50" />
  </svg>
  <svg class="mysvg svg-inactive" width="100" height="100">
    <circle class="circle50" />
  </svg>

  <p>2 esvg</p>
  <button class="esvgbt">
    <esvg
      [key]="'circle'"
      [fill]="currentFillColor"
      [stroke]="currentStrokeColor"
    ></esvg>
  </button>
  <button class="esvgbt">
    <esvg
      [key]="'rect'"
      [fill]="currentFillColor"
      [stroke]="currentStrokeColor"
    ></esvg>
  </button>
  <p></p>
  <button (click)="switchColor()">Switch color</button>

  <p>3 ssvg</p>
  <div class="button-bar">
    <button class="svgbt">
      <ssvg
        [key]="'rect'"
        [ngClass]="iconactive[0] ? 'active' : 'inactive'"
      ></ssvg>
    </button>
    <button class="svgbt" [ngClass]="iconactive[0] ? 'selected' : 'deselected'">
      <ssvg
        class="selection"
        [key]="'editdark'"
        [ngClass]="iconactive[0] ? 'active' : 'inactive'"
      ></ssvg>
    </button>
    <button class="svgbt">
      <ssvg
        [key]="'pic.jpg'"
        [ngClass]="iconactive[0] ? 'active' : 'inactive'"
      ></ssvg>
    </button>
  </div>
  <div>
    <button (click)="toggleActive(0)">Toggle active</button>
  </div>
  <p>4 ssvg</p>
  <div class="button-bar">
    <button
      class="svgbt bt-small"
      [ngClass]="iconactive[1] ? 'selected' : 'deselected'"
    >
      <ssvg
        class="selection"
        [key]="'editdark'"
        [ngClass]="iconactive[1] ? 'active' : 'inactive'"
      ></ssvg>
    </button>
    <button
      class="svgbt bt-small"
      [ngClass]="iconactive[1] ? 'selected' : 'deselected'"
    >
      <ssvg
        id="deletable"
        #deletable
        class="selection"
        [key]="'editlight'"
        [ngClass]="iconactive[1] ? 'active' : 'inactive'"
      ></ssvg>
    </button>
  </div>
  <div>
    <button (click)="toggleActive(1)">Toggle active</button>
    <button (click)="deleteSome()">DEL</button>
  </div>
</div>
